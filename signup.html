<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - User Authentication</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body class="bg-light">

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-5">
        <div class="container">
            <a class="navbar-brand" href="index.html">AuthApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="signup.html">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 bg-white p-4 rounded shadow-sm border">
                <h2 class="section-title text-center">Sign Up</h2>
                <form>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="signupEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="signupEmail" required>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="signupPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="signupPassword" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label d-block">Gender</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="genderOptions" id="genderMale"
                                value="male">
                            <label class="form-check-label" for="genderMale">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="genderOptions" id="genderFemale"
                                value="female">
                            <label class="form-check-label" for="genderFemale">Female</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="genderOptions" id="genderOther"
                                value="other">
                            <label class="form-check-label" for="genderOther">Other</label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="countrySelect" class="form-label">Country</label>
                        <select class="form-select" id="countrySelect" required>
                            <option selected disabled value="">Choose...</option>
                            <option value="US">United States</option>
                            <option value="IN">India</option>
                            <option value="UK">United Kingdom</option>
                            <option value="CA">Canada</option>
                        </select>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="termsCheck" required>
                        <label class="form-check-label" for="termsCheck">
                            I agree to the <a href="#">terms and conditions</a>
                        </label>
                    </div>

                    <button type="submit" class="btn btn-success w-100 mb-3">Sign Up</button>
                    <div class="text-center">
                        <p class="mb-0">Already have an account? <a href="login.html"
                                class="text-decoration-none">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelector('button[type="submit"]').addEventListener('click', function (event) {
            const firstName = document.getElementById('firstName');
            const lastName = document.getElementById('lastName');
            const email = document.getElementById('signupEmail');
            const password = document.getElementById('signupPassword');
            const confirmPassword = document.getElementById('confirmPassword');
            const country = document.getElementById('countrySelect');
            const terms = document.getElementById('termsCheck');

            if (!firstName.value) {
                alert("Please enter your First Name");
                event.preventDefault();
                return;
            }
            if (!lastName.value) {
                alert("Please enter your Last Name");
                event.preventDefault();
                return;
            }
            if (!email.value) {
                alert("Please enter your email address");
                event.preventDefault();
                return;
            }
            if (!password.value) {
                alert("Please enter a password");
                event.preventDefault();
                return;
            }
            if (!confirmPassword.value) {
                alert("Please confirm your password");
                event.preventDefault();
                return;
            }
            if (password.value !== confirmPassword.value) {
                alert("Passwords do not match");
                event.preventDefault();
                return;
            }
            if (!country.value) {
                alert("Please select a country");
                event.preventDefault();
                return;
            }
            if (!terms.checked) {
                alert("You must agree to the terms and conditions");
                event.preventDefault();
                return;
            }
        });
    </script>
</body>

</html>
